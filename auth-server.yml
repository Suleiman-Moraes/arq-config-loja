server:
  port: 9092

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

security:
    jwt:
        token:
            secret-key: 12345
            expire-length: 28800000

spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/loja
        username: postgres
        password: 123456
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQL9Dialect
        generate-ddl: false
        hibernate:
            ddl-auto: none
        show-sql: true

show:
    swagger: true
